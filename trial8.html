<html>
    <head>
        <title>Trial 8</title>
        <style>
            body {
                font-family: sans-serif;
            }
        </style>
    </head>
    <body>
        <h1>A Fancy Form</h1>
        <form>
            <div>
                <label for="name">Name</label>
                <input type="text" name="name"></input>
            </div>
            <div>
                <label for="age">Age</label>
                <input type="text" name="age"></input>
            </div>
            <div>
                <label for="favecolor">Favorite Color</label>
                <select name="favecolor">
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="blue">blue</option>
                    <option value="fuschia">fuschia</option>
                    <option value="magenta" selected>magenta</option>
                </select>
            </div>
            <div>
                <input type="radio" name="music">Love Music</input>
                <input type="radio" name="music">Hate Music</input>
            </div>
            <div>
                Is it raining?<input type="checkbox" name="rain"></input>
            </div>
            <div>
                <input type="submit" />
            </div>
        </form>
    </body>
</html>
